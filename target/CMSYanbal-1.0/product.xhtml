	<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:h="http://java.sun.com/jsf/html"
	      xmlns:f="http://java.sun.com/jsf/core"
	      xmlns:p="http://primefaces.org/ui">
	<h:head><title>Producto</title></h:head>
	<h:body>
	    <h:form>
	        <table>         
	        
	        	<tr>
	                <td><h:outputLabel for="Descripcion" value="Descripcion : " /></td>
	                <td><p:inputText id="Descripcion" value="#{productBean.description}">
	                    <f:validateLength minimum="4" />
	                </p:inputText>
	                </td>
	            </tr>
	            <tr>
	                <td><h:outputLabel for="Details" value="Details : " /></td>
	                <td><p:inputText id="Details" value="#{productBean.details}">
	                    <f:validateLength minimum="4" />
	                </p:inputText>
	                </td>
	            </tr>
	            <tr>
	                <td><h:outputLabel for="Type" value="Type : " /></td>
	                <td><p:inputText id="Type" value="#{productBean.type}">
	                    <f:validateLength minimum="4" />
	                </p:inputText>
	                </td>
	            </tr>     
	            <tr>
	                <td><p:commandButton id="addProduct" value="Agregar" action="#{productBean.guardarProduct}" ajax="false"/></td>
	            </tr>
	        </table>
	    </h:form>
	</h:body>
	</html>
